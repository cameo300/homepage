        // 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            
            sidebar.classList.toggle('collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.textContent = '▶';
            } else {
                toggleBtn.textContent = '◀';
            }
        }

        // 페이지 로드
        function loadPage(pageId) {
            const frame = document.getElementById('contentFrame');
            
            // 포토앨범은 별도 페이지, 나머지는 인라인 HTML 사용
            if (pageId === 'photo') {
                // 여기에 실제 포토앨범 HTML 파일 경로를 입력하세요
                // 예: frame.src = 'photo-album.html';
                // 임시로 data URL 사용
                //frame.src = pageUrls['photo'];
                frame.src = "r_album.html";
                //alert('포토앨범 페이지는 별도 HTML 파일로 저장하여 사용하세요.');
            //} else if (pageId === 'whoami') {
                //frame.src = "r_album.html";
            } else if (pageId === 'board') {
                frame.src = "board.html";
		} else if (pageId === 'sadari') {
                frame.src = "game_sadari.html";
            } else {
                frame.src = pageUrls[pageId] || pageUrls['welcome'];
            }

            // 메뉴 활성화 상태 변경
            const allMenuItems = document.querySelectorAll('.menu-item');
            allMenuItems.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // 페이지 로드 시 Welcome 페이지 표시
        window.addEventListener('load', () => {
            document.getElementById('contentFrame').src = pageUrls['welcome'];
        });
    </script>
