<!doctype html>
<html>
 <head>
 <meta charset="euc-kr">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소망대로 - Personal Website</title>
    <link rel="stylesheet" href="common/style.css"> <!-- 공통스타일! -->
    <style>

        .admin-btn-bottom {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .admin-btn-bottom:hover {
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .admin-icon {
            font-size: 1.2em;
        }
        
        /* 관리자 섹션 */
        .admin-section {
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.2);
            display: none; /* 사용하지 않음 */
        }

        /* 푸터 */
        .footer {
            background: #f8f9ff;
            padding: 20px 50px;
            text-align: center;
            border-top: 1px solid #e0e0e0;
            color: #666;
            font-size: 0.9em;
        }

        .footer strong {
            color: #667eea;
        }
        
        /* 모달 스타일 */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-box {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .modal-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 10px;
            color: #667eea;
            text-align: center;
        }

        .modal-subtitle {
            font-size: 0.95em;
            color: #999;
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            margin-bottom: 15px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .modal-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-btn {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .modal-btn-primary {
            background: #667eea;
            color: white;
        }

        .modal-btn-primary:hover {
            background: #5568d3;
        }

        .modal-btn-secondary {
            background: #e0e0e0;
            color: #666;
        }

        .modal-btn-secondary:hover {
            background: #d0d0d0;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 10px;
            text-align: center;
            display: none;
        }

        .error-message.active {
            display: block;
        }

        /* 반응형 */
        @media (max-width: 768px) {
            .sidebar {
                width: 0;
            }

            .sidebar.collapsed {
                width: 0;
            }
        }
    </style>
</head>
<body class="indexbody">
    <div class="container">
        <!-- 왼쪽 사이드바 -->
        <div class="sidebar" id="sidebar">
            <button class="toggle-sidebar" id="toggleSidebar" onclick="toggleSidebar()">
                ◀
            </button>
            
            <div class="profile-section">
                <div class="profile-image"><img src="images/bear/bear (10).png" style="width:100px"></div>
                <div class="profile-name">소망대로</div>
                <div class="profile-title">Web Developer</div>
            </div>

            <div class="menu">
                <div class="menu-item active" onclick="loadPage('welcome')">
                    <span class="menu-icon"><img src="images/bear/bear (11).png" class="menu-img"></span>
                    <span>Home</span>
                </div>
                <div class="menu-item" onclick="loadPage('whoami')">
                    <span class="menu-icon"><img src="images/bear/bear (12).png" class="menu-img"></span>
                    <span>Who am I?</span>
                </div>
                <div class="menu-item" onclick="loadPage('portfolio')">
                    <span class="menu-icon"><img src="images/bear/bear (14).png" class="menu-img"></span>
                    <span>Portfolio</span>
                </div>
                <div class="menu-item" onclick="loadPage('photo')">
                    <span class="menu-icon"><img src="images/bear/bear (13).png" class="menu-img"></span>
                    <span>Photo Album</span>
                </div>
                <div class="menu-item" onclick="loadPage('board')">
                    <span class="menu-icon"><img src="images/bear/bear (16).png" class="menu-img"></span>
                    <span>Board</span>
                </div>
            </div>
            
            <!-- 하단 Admin 버튼 -->
            <div class="admin-footer">
                <button class="admin-btn-bottom" onclick="openAdminModal()">
                    <span class="admin-icon"><img src="images/bear/bear (17).png" class="menu-img"></span>
                    <span>Admin</span>
                </button>
            </div>
        </div>

        <!-- 오른쪽 메인 영역 -->
        <div class="main-content">
            <iframe id="contentFrame" class="content-frame" src="about:blank"></iframe>
            
            <!-- 푸터 -->
            <div class="footer">
                Copyright ⓒ 2025 <strong>소망대로</strong>. All rights reserved.
            </div>
        </div>
    </div>
    
    <!-- 관리자 로그인 모달 -->
    <div class="modal-overlay" id="adminModal">
        <div class="modal-box">
            <div class="modal-title"><img src="images/bear/bear (21).png" class="menu-img"> 관리자 로그인</div>
            <div class="modal-subtitle">관리자 계정으로 로그인하세요</div>
            
            <input type="text" class="modal-input" id="adminId" placeholder="아이디 입력">
            <input type="password" class="modal-input" id="adminPw" placeholder="비밀번호 입력">
            
            <div class="error-message" id="adminError">아이디 또는 비밀번호가 일치하지 않습니다.</div>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeAdminModal()">취소</button>
                <button class="modal-btn modal-btn-primary" onclick="loginAdmin()">로그인</button>
            </div>
        </div>
    </div>
    
    <!-- 비밀번호 설정 모달 (기존) -->
    <div class="modal-overlay" id="adminLoginModal" style="display: none;">
        <div class="modal-box">
            <div class="modal-title"><img src="images/bear/bear (22).png" class="menu-img"> 관리자 로그인</div>
            <div class="modal-subtitle">관리자 계정으로 로그인하세요</div>
            
            <input type="text" class="modal-input" id="adminUsername" placeholder="사용자명 (admin)" value="admin" readonly>
            <input type="password" class="modal-input" id="adminPassword" placeholder="비밀번호 입력">
            
            <div class="error-message" id="loginError">비밀번호가 일치하지 않습니다.</div>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-secondary" onclick="closeAdminLogin()">취소</button>
                <button class="modal-btn modal-btn-primary" onclick="checkAdminLogin()">로그인</button>
            </div>
        </div>
    </div>

    <!-- 비밀번호 설정 모달 -->
    <div class="modal-overlay" id="passwordSetupModal">
        <div class="modal-box">
            <div class="modal-title"><img src="images/bear/bear (23).png" class="menu-img"> 비밀번호 설정</div>
            <div class="modal-subtitle">관리자 비밀번호를 설정해주세요</div>
            
            <input type="password" class="modal-input" id="newPassword" placeholder="새 비밀번호 입력">
            <input type="password" class="modal-input" id="confirmPassword" placeholder="비밀번호 확인">
            
            <div class="error-message" id="setupError">비밀번호가 일치하지 않습니다.</div>
            
            <div class="modal-buttons">
                <button class="modal-btn modal-btn-primary" onclick="saveAdminPassword()">설정 완료</button>
            </div>
        </div>
    </div>

    <script>
    
	// 관리자 설정
        const ADMIN_ID = 'admin';
        const ADMIN_PASSWORD = 'admin1234'; // 기본 비밀번호
        let isAdminLoggedIn = false;
	    
        // Admin 모달 열기
        function openAdminModal() {
            document.getElementById('adminId').value = '';
            document.getElementById('adminPw').value = '';
            document.getElementById('adminError').classList.remove('active');
            document.getElementById('adminModal').classList.add('active');
            document.getElementById('adminId').focus();
        }

        // Admin 모달 닫기
        function closeAdminModal() {
            document.getElementById('adminModal').classList.remove('active');
        }

        // Admin 로그인
        function loginAdmin() {
            const inputId = document.getElementById('adminId').value.trim();
            const inputPw = document.getElementById('adminPw').value.trim();
            const errorMsg = document.getElementById('adminError');

            if (inputId === ADMIN_ID && inputPw === ADMIN_PASSWORD) {
                isAdminLoggedIn = true;
                closeAdminModal();
                loadAdminPage();
            } else {
                errorMsg.classList.add('active');
                document.getElementById('adminPw').value = '';
                document.getElementById('adminPw').focus();
            }
        }
        
        function loadAdminPage() {
            const frame = document.getElementById('contentFrame');
            const adminHTML = `
		`;
            
            frame.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(adminHTML);

            // 메뉴 활성화 상태 변경
            const allMenuItems = document.querySelectorAll('.menu-item');
            allMenuItems.forEach(item => item.classList.remove('active'));
        }
        
        // 페이지 URL 매핑
        const pageUrls = {
            'welcome': 'data:text/html;charset=utf-8,' + encodeURIComponent(`
                <!DOCTYPE html>
                <html lang="ko">
                <head>
                    <meta charset="UTF-8">
                    <style>
                        * { margin: 0; padding: 0; box-sizing: border-box; }
                        body {
                            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                            height: 100vh;
                            display: flex;
                            justify-content: center;
                            align-items: center;
                            overflow: hidden;
                        }
                        .welcome-container { text-align: center; color: white; animation: fadeIn 1s ease-in; }
                        .welcome-text {
                            font-size: 5em;
                            font-weight: 700;
                            margin-bottom: 20px;
                            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
                            animation: bounce 2s ease-in-out infinite;
                        }
                        .sub-text { font-size: 1.5em; opacity: 0.9; animation: slideUp 1s ease-in; }
                        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
                        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }
                        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 0.9; transform: translateY(0); } }
                    </style>
                </head>
                <body>
                    <div class="welcome-container">
                        <div class="welcome-text">WELCOME!!</div>
                        <div class="sub-text">소망대로의 홈페이지에 오신 것을 환영합니다</div>
                    </div>
                </body>
                </html>
            `),
            'whoami': 'data:text/html;charset=utf-8,' + encodeURIComponent(`
                
            `),
            'portfolio': 'data:text/html;charset=utf-8,' + encodeURIComponent(`
                
            `)
        };

        // 사이드바 토글
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const toggleBtn = document.getElementById('toggleSidebar');
            
            sidebar.classList.toggle('collapsed');
            
            if (sidebar.classList.contains('collapsed')) {
                toggleBtn.textContent = '▶';
            } else {
                toggleBtn.textContent = '◀';
            }
        }

        // 페이지 로드
        function loadPage(pageId) {
            const frame = document.getElementById('contentFrame');
            
            // 포토앨범은 별도 페이지, 나머지는 인라인 HTML 사용
            if (pageId === 'photo') {
                // 여기에 실제 포토앨범 HTML 파일 경로를 입력하세요
                // 예: frame.src = 'photo-album.html';
                // 임시로 data URL 사용
                //frame.src = pageUrls['photo'];
                frame.src = "album.html";
                //alert('포토앨범 페이지는 별도 HTML 파일로 저장하여 사용하세요.');
            } else if (pageId === 'whoami') {
                frame.src = "whoami.html";
            } else if (pageId === 'board') {
                frame.src = "board.html";
		} else if (pageId === 'sadari') {
                frame.src = "game_sadari.html";
		} else if (pageId === 'portfolio') {
                frame.src = "portfolio.html";
            } else {
                frame.src = pageUrls[pageId] || pageUrls['welcome'];
            }

            // 메뉴 활성화 상태 변경
            const allMenuItems = document.querySelectorAll('.menu-item');
            allMenuItems.forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // 페이지 로드 시 Welcome 페이지 표시
        window.addEventListener('load', () => {
            document.getElementById('contentFrame').src = pageUrls['welcome'];
        });
    </script>
</body>
</html>
