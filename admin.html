<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: white;
            padding: 50px;
        }
        .admin-header {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 700;
        }
        .admin-subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 50px;
        }
        .admin-section {
            background: #f8f9ff;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }
        .admin-section h3 {
            color: #667eea;
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .admin-btn {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .admin-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .admin-btn-danger {
            background: #e74c3c;
        }
        .admin-btn-danger:hover {
            background: #c0392b;
        }
        .menu-list {
            list-style: none;
            margin-top: 20px;
        }
        .menu-item {
            background: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .info-text {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <h1 class="admin-header">?? 관리자 설정</h1>
    <p class="admin-subtitle">홈페이지 관리 메뉴입니다</p>

    <div class="admin-section">
        <h3>?? 계정 정보</h3>
        <p class="info-text">
            <strong>아이디:</strong> admin<br>
            <strong>비밀번호:</strong> admin1234 (기본값)
        </p>
    </div>

    <div class="admin-section">
        <h3>?? 메뉴 관리</h3>
        <p class="info-text">현재 등록된 메뉴 목록입니다.</p>
        <ul class="menu-list">
            <li class="menu-item">
                <span>?? Home</span>
                <span style="color: #28a745;">활성</span>
            </li>
            <li class="menu-item">
                <span>?? Who am I?</span>
                <span style="color: #28a745;">활성</span>
            </li>
            <li class="menu-item">
                <span>?? Portfolio</span>
                <span style="color: #28a745;">활성</span>
            </li>
            <li class="menu-item">
                <span>?? 포토앨범</span>
                <span style="color: #28a745;">활성</span>
            </li>
            <li class="menu-item">
                <span>?? 게시판</span>
                <span style="color: #28a745;">활성</span>
            </li>
        </ul>
    </div>

    <div class="admin-section">
        <h3>?? 데이터 관리</h3>
        <p class="info-text">저장된 데이터를 관리할 수 있습니다.</p>
        <div style="margin-top: 20px;">
            <button class="admin-btn" onclick="exportData()">데이터 내보내기</button>
            <button class="admin-btn admin-btn-danger" onclick="clearAllData()">모든 데이터 삭제</button>
        </div>
    </div>

    <script>
        function exportData() {
            const data = {
                posts: localStorage.getItem('boardPosts')
            };
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'homepage-data-' + new Date().toISOString().slice(0,10) + '.json';
            a.click();
            alert('데이터가 다운로드되었습니다.');
        }

        function clearAllData() {
            if (confirm('정말 모든 데이터를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다!')) {
                if (confirm('정말로 삭제하시겠습니까? (마지막 확인)')) {
                    localStorage.clear();
                    alert('모든 데이터가 삭제되었습니다. 페이지를 새로고침합니다.');
                    location.reload();
                }
            }
        }
    </script>
</body>
</html>
